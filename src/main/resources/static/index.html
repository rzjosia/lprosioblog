<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bienvenu sur mon blog</title>
</head>

<body>

<div class="container">
    <div id="create_article">
        <form id="article_form">
            <h2>Ajouter un article</h2>
            <div class="form-group">
                <label for="author">Auteur :</label>
                <input type="text" name="author" id="author" class="form-control" placeholder="Auteur de l'article">
            </div>

            <div class="form-group">
                <label for="title">Titre :</label>
                <input type="text" name="title" id="title" class="form-control" placeholder="Titre de l'article">
            </div>

            <div class="form-group">
                <label for="content">Contenue :</label>
                <textarea type="text" name="content" id="content" class="form-control"
                          placeholder="Contenue de l'article" rows="10"></textarea>
            </div>

            <div class="form-group">
                <button class="btn btn-primary float-right" type="submit">Envoyer</button>
            </div>

        </form>
    </div>

    <div id="articles">
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        function getUrl(path) {
            var protocol = "http";
            var appPath = "rest";
            var host = "localhost";
            var port = 8082;
            return protocol + "://" + host + ":" + port + "/" + appPath + path;
        }

        $.ajax({
            type: "GET",
            url: getUrl("/article"),
            dataType: "json",
            success: function (data) {
                console.log(data);
            }
        });

        $("#article_form").submit(function(e){
           e.preventDefault();

           var article = {
               author: $("#author").val(),
               title: $("#title").val(),
               content: $("#content").val(),
           };

            $.ajax({
                type: "POST",
                url: getUrl("/article"),
                data: JSON.stringify(article),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (data) {
                    console.log("Data send");
                    console.log(data);
                }
            });
        });
    });
</script>
</body>
