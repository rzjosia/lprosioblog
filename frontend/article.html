    <link rel="stylesheet" href="/css/style.css">
    <title>Lire un article</title>
</head>

<body>

<div class="container">
    <a href="/">Revenir</a>

    <div id="create_article">
        <form id="article">
            <h2>Ajouter un article</h2>
            <div class="form-group">
                <label for="author">Auteur :</label>
                <input type="text" name="author" id="author" class="form-control" placeholder="Auteur de l'article">
            </div>

            <div class="form-group">
                <label for="title">Titre :</label>
                <input type="text" name="title" id="title" class="form-control" placeholder="Titre de l'article">
            </div>

            <div class="form-group">
                <label for="content">Contenue :</label>
                <textarea type="text" name="content" id="content" class="form-control"
                          placeholder="Contenue de l'article" rows="10"></textarea>
            </div>

            <div class="form-group">
                <button class="btn btn-primary float-right" type="submit">Envoyer</button>
            </div>

        </form>
    </div>

    <div>
        <h5>Commentaires : </h5>
        <div id="comments">

        </div>

        <form method="post" id="commentForm">
            <div class="form-group">
                <input type="text" name="name" id="name" class="form-control" placeholder="Votre nom">
            </div>
            <div class="form-group">
                <textarea type="text" name="content" id="comment" class="form-control"
                          placeholder="Commentaires"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Commenter</button>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
<script src="/js/geturl.js"></script>

<script>
    $(document).ready(function () {
        var queryString = window.location.search;
        var urlParam = new URLSearchParams(queryString);

        // Récupérer les article au chargement de la page
        $.ajax({
            type: "GET",
            url: getUrl("/article/" + urlParam.get("id")),
            dataType: "json",
            success: function (article) {
                if (article.length === 0) {
                    $("#article").append('<tr><td class="text-danger">Aucun article disponible</td></tr>');
                } else {
                    console.log(article);
                    $('#author').val(article.author);
                    $('#title').val(article.title);
                    $('#content').val(article.content);
                }
            },
            error: function (data) {
                $("#article").append('<tr><td class="text-danger">Aucun article disponible</td></tr>');
            }
        });
